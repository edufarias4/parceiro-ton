<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parceiro Ton Nacional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Parceiro Ton Nacional</h1>
  </header>

  <section class="presentation">
    <p>Olá, meu nome é Luiz Eduardo e sou um parceiro autorizado Ton. Aqui você encontra os melhores produtos para facilitar sua vida!</p>
  </section>

  <section class="carousel">
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição breve do Produto 1.</p>
        <button>Comprar</button>
      </div>
      <div class="carousel-item">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição breve do Produto 2.</p>
        <button>Comprar</button>
      </div>
      <div class="carousel-item">
        <img src="produto3.jpg" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição breve do Produto 3.</p>
        <button>Comprar</button>
      </div>
    </div>
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
